<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="" />
      </div>

      <div class="anchor-tags">
        <a href="">Home</a>
        <a href="">Coffee</a>
        <a href="">Beans</a>
        <a href="">Contact</a>
      </div>
    </nav>

    <!-- home -->
    <div class="home">
      <div class="home-heading">
        <h1>Coffee With <em>Kaffi</em></h1>
        <p>Aroma Therapy: Healing With Every Sip</p>
        <button>View Manu</button>
        <div class="offer">
          <img src="./images/liq.png" alt="" />
        </div>
      </div>
      <div class="home-image">
        <img src="./images/hom1.png" alt="" />
      </div>
    </div>
    <!-- home section completed -->

    <!-- coffee -->
    <h2 id="heading">Coffee</h2>
    <div class="coffee-container">
      <div class="coffee-cup">
        <img src="./images/Cappuccino.png" alt="" />
        <h2>Cappuccino</h2>
        <p>100ml Cup</p>
        <p>Expresso + Milk + Foam</p>
      </div>

      <div class="coffee-cup">
        <img src="./images/americano-removebg-.png" alt="" />
        <h2>Americano</h2>
        <p>200ml Cup</p>
        <p>Expresso + Hot Water</p>
      </div>

      <div class="coffee-cup">
        <img src="./images/flat_white-removebg-preview.png" alt="" />
        <h2>Flat White</h2>
        <p>200ml Cup</p>
        <p>Expresso + Steamed Milk</p>
      </div>

      <div class="coffee-cup">
        <img src="./images/mocha-removebg-preview.png" alt="" />
        <h2>Mocha</h2>
        <p>200ml Cup</p>
        <p>Expresso + Milk + Chocolate</p>
      </div>
    </div>
  </body>
</html>
